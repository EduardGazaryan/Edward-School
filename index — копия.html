<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./dog2233.ico" />
</head>

<body>



    <div class="container">
        <form action="#" class="login-form" name="submit-to-google-sheet">

            <input type="date" name="Date" id="Date" autocomplete="off" placeholder="Дата" required>
            <input type="text" name="Name" id="Name" autocomplete="on" placeholder="Предмет" required>
            <input type="number" name="Price" id="Price" autocomplete="off" placeholder="Оценка" required>
           
            <button type="submit">Записать</button>
            
            <span id="sendText"></span>
            
        </form>

        <form action="./ocenki.html" class="zarplata" target="_blank">
            <button>Оценки</button>                
        </form>

        <form action="./raspisanie.html" class="zarplata" target="_blank">
            <button>Расписание уроков</button>                
        </form>

    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwiKrRGqI5bcG8Cc9MYg-XVrDOHk2emHTpYAJGkbbrP5TPrJck6ziLeHPfogENnmgjh/exec'
        const form = document.forms['submit-to-google-sheet']
        const sendText = document.getElementById('sendText')

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    sendText.innerHTML = "Спасибо, твои данные отправлены успешно!"
                    setTimeout(function () {
                        sendText.innerHTML = ''
                    }, 3000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>




</body>

</html>
